 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Year 7 Grammar Quiz</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(-45deg, #ff9ff3, #feca57, #48dbfb, #1dd1a1);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
  color: #222;
  min-height: 100vh;
  padding: 20px;
}
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
h1 {
  color: #fff;
  text-shadow: 2px 2px 5px #000;
}
.board {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  max-width: 600px;
  margin: 20px auto;
}
.question-btn {
  background-color: #fff;
  border: none;
  padding: 20px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  transition: 0.3s;
}
.question-btn:hover {
  background-color: #1dd1a1;
  color: #fff;
}
.question-box {
  display: none;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  max-width: 600px;
  margin: 20px auto;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  position: relative;
}
.answers button {
  display: block;
  margin: 10px auto;
  padding: 12px 15px;
  width: 90%;
  border: none;
  border-radius: 8px;
  background-color: #48dbfb;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  font-size: 16px;
}
.answers button:hover {
  background-color: #0abde3;
}
.hint-btn, .tts-btn, .next-btn {
  margin-top: 10px;
  background-color: #ff9f43;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
  transition: 0.3s;
}
.hint-btn:hover, .tts-btn:hover, .next-btn:hover {
  background-color: #e67e22;
}
.hint-box {
  margin-top: 10px;
  padding: 10px;
  background-color: #ffeaa7;
  border-radius: 8px;
  display: none;
}
.explanation {
  margin-top: 15px;
  padding: 10px;
  background-color: #dfe6e9;
  border-radius: 8px;
  display: none;
}
.scoreboard {
  margin-top: 20px;
  color: white;
  font-size: 18px;
}
.timer {
  font-size: 20px;
  color: yellow;
  margin-bottom: 10px;
}
.finish-btn {
  margin-top: 30px;
  background-color: #ff6b6b;
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 18px;
  transition: 0.3s;
}
.finish-btn:hover {
  background-color: #ee5253;
}
</style>
</head>
<body>
<h1>Year 7 Grammar Quiz</h1>
<div class="timer" id="timer">Time Left: 60s</div>
<div class="board" id="board"></div>
<div class="question-box" id="questionBox">
  <h2 id="questionText"></h2>
  <button class="tts-btn" onclick="readQuestion()">üîä Read Question</button>
  <div class="answers" id="answers"></div>
  <button class="hint-btn" onclick="showHint()">üí° Show Hint</button>
  <div class="hint-box" id="hintBox"></div>
  <div class="explanation" id="explanationBox"></div>
  <button class="next-btn" id="nextBtn">Next Question</button>
</div>
<div class="scoreboard">
  <p>Group 1 Score: <span id="group1Score">0</span></p>
  <p>Group 2 Score: <span id="group2Score">0</span></p>
  <p>Current Turn: <span id="turn">Group 1</span></p>
</div>
<button class="finish-btn" onclick="finishGame()">Finish & Show Winner</button>
<script>
const questions = [
  { q: "Which sentence is a simple sentence?", a: ["I like ice cream.", "I like ice cream, and my friend likes cake.", "Although I like ice cream, I didn't eat any.","I went to the park and played games."], correct: 0, exp: "A simple sentence has one subject and one verb.", hint: "One idea only." },
  { q: "Which sentence is a compound sentence?", a: ["I went to the store, and I bought milk.", "She sleeps early.", "Although it rained, we played football.", "He runs fast."], correct: 0, exp: "Two independent clauses joined by a conjunction.", hint: "Look for 'and', 'but', or 'or'." },
  { q: "Which sentence is complex?", a: ["Because it was raining, we stayed inside.", "I like pizza.", "I like pizza and pasta.", "She sings beautifully."], correct: 0, exp: "One independent clause and one dependent clause.", hint: "Starts with words like 'because', 'although'." }
];

let group1Score = 0;
let group2Score = 0;
let currentTurn = 1;
let currentQuestion = null;
let currentQuestionBtn = null;
let timerInterval;
let timeLeft = 60;
const board = document.getElementById('board');
const questionBox = document.getElementById('questionBox');
const questionText = document.getElementById('questionText');
const answersDiv = document.getElementById('answers');
const hintBox = document.getElementById('hintBox');
const explanationBox = document.getElementById('explanationBox');
const nextBtn = document.getElementById('nextBtn');
const timerEl = document.getElementById('timer');

function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]]}return array;}

questions.forEach((q,i)=>{const btn=document.createElement('button');btn.textContent=i+1;btn.className='question-btn';btn.onclick=()=>showQuestion(i,btn);board.appendChild(btn);});

function startTimer(){timeLeft=60;timerEl.textContent=`Time Left: ${timeLeft}s`;clearInterval(timerInterval);timerInterval=setInterval(()=>{timeLeft--;timerEl.textContent=`Time Left: ${timeLeft}s`;if(timeLeft<=0){clearInterval(timerInterval);checkAnswer(false);}},1000);}

function showQuestion(index,btn){startTimer();currentQuestion=questions[index];currentQuestionBtn=btn;questionText.textContent=currentQuestion.q;hintBox.style.display='none';explanationBox.style.display='none';answersDiv.innerHTML='';const order=shuffle([0,1,2]);order.forEach(i=>{const b=document.createElement('button');b.textContent=currentQuestion.a[i];b.onclick=()=>checkAnswer(i===currentQuestion.correct);answersDiv.appendChild(b);});questionBox.style.display='block';nextBtn.style.display='none';}

function readQuestion(){const speech=new SpeechSynthesisUtterance(currentQuestion.q);speechSynthesis.speak(speech);}
function showHint(){hintBox.textContent='üí° Hint: '+currentQuestion.hint;hintBox.style.display='block';}

function checkAnswer(isCorrect){clearInterval(timerInterval);[...answersDiv.children].forEach(b=>b.disabled=true);hintBox.style.display='none';explanationBox.textContent=(isCorrect?'‚úÖ Correct! ':'‚ùå Wrong! ')+currentQuestion.exp;explanationBox.style.display='block';if(isCorrect){const audio=new Audio('https://freesound.org/data/previews/522/522153_10874600-lq.mp3');audio.play();if(currentTurn===1)group1Score+=10;else group2Score+=10;}else{const audio=new Audio('https://freesound.org/data/previews/176/176010_3248244-lq.mp3');audio.play();}document.getElementById('group1Score').textContent=group1Score;document.getElementById('group2Score').textContent=group2Score;nextBtn.style.display='block';currentTurn=currentTurn===1?2:1;document.getElementById('turn').textContent=`Group ${currentTurn}`;}

nextBtn.onclick=()=>{questionBox.style.display='none';currentQuestionBtn.disabled=true;};

function finishGame(){let winner='';if(group1Score>group2Score)winner='Group 1 Wins! üèÜ';else if(group2Score>group1Score)winner='Group 2 Wins! üèÜ';else winner='It‚Äôs a tie! Great teamwork!';alert(`Game Over!\n${winner}`);}
</script>
</body>
</html>
